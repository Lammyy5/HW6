<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Search for a City or Zip Code:</h3>
            <form id="get-city">
                <input id="search-text" name="search-text" autofocus="true" type="text" placeholder="Atlanta" />
                <button type="submit" class="search-btn" onclick="getCity()">Search</button>
                <div class="divider"></div>
                <button style="display:none" class="search-history"></button>
            </form>


        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details"></div>
                <h2>Los Angeles(08-08-2023)</h2>
                <h4>Temperature: 19c</h4>
                <h4>Wind: 4.31 M/S</h4>
                <h4>Humidity: 79%</h4>
            </div>
        </div>
    </div>
    <div class="week-forecast">
        <h2>5-day forecast:</h2>
        <ul class="forecast">
            <li class="card">
               
            </li>
            <li class="card">
               
            </li>
            <li class="card">
                
            <li class="card">
                
            </li>
            <li class="card">
               
        </ul>
    </div>
</body>
<script src="./script.js"></script>

</html>
